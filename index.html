<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Login</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="cuerpo">
        <h1>Formulario de Login</h1>
        <form action="./procesar.php" method="post">
            <div class="formulario">
                <label class="label" for="user" >Usuario: </label><br>
                <input class="input" type="text" name="user" required pattern="[a-zA-Z\s]+"
                placeholder="Nombre" title="Este campo solo recibe letras y espacios"><br>

                <label class="label" for="password">Contraseña: </label><br>
                <input class="input" type="password" name="password" required placeholder="Contraseña"><br>

                <label class="label" for="edad">Edad: </label><br>
                <input class="input" type="number" name="edad" pattern="[0-9]{2}" placeholder="Edad" required>
                <br><br>

                <input class="btn" type="submit" value="Enviar">
            </div>
        </form>
    </body>
</html>
